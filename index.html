<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WhatsHere?</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-dark">
		<span class="navbar-brand mb-0 h1">WhatsHere?</span>
	</nav>

	<form id="form-container" class="form-container">
		<label for="street">Street: </label><input type="text" id="street" value="">
		<label for="city">City: </label><input type="text" id="city" value="">
		<button id="submit-btn">Submit</button>
	</form>

	<hr>

	<h2 id="greeting" class="greeting">Where do you want to live?</h2>

	<div class="container">
		<div class="row">
			
			<div class="col">
				<div class="wikipedia-container">
					<h3 id="nytimes-header">New York Times Articles</h3>
					<ul id="nytimes-articles" class="article-list">What's going on in your new city? Enter an address and hit submit and the NY Times will tell you here!</ul>
				</div>
			</div>

			<div class="col">
				<div class="nytimes-container">
					<h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
					<ul id="wikipedia-links" class="article-list">Type in an address above and find relevant Wikipedia articles here!</ul>
				</div>
			</div>

		</div>
	</div>



	<script src="js/libs/jquery.min.js"></script>
	<script src='js/config.js'></script>
	<script src="js/script.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
